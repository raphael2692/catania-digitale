<article class="article">
  <a class="article__inner" href="{{ .Permalink }}">
    <div class="article__header">
      {{ $image := .Resources.GetMatch .Params.image }}
      <img class="article__image" src="{{ $image.RelPermalink }}">
    </div>
    <div class="article__text">
      <h3 class="article__title">{{ .Title }}</h3>
    </div>
  </a>
  <footer class="article__footer">
    <!-- <time datetime="{{ .Date }}">{{ .Date.Format "2006/01/02" }}</time> -->
    {{ range .Params.tags }}
    <div style="display:inline-block;margin:1px;padding:2px 10px;background-color:darkgrey;border-radius:20px;">
      <a style="color:#fff;" href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">{{ . }}</a>
    </div>
    {{ end }}
  </footer>
</article>
